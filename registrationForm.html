<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css" type="text/css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for=""
          >Enter Your First Name: <input type="text" required name="first-name"
        /></label>
        <label for=""
          >Enter Your Last Name: <input type="text" required name="last-name"
        /></label>
        <label for=""
          >Enter Your Email: <input type="email" required name="email"
        /></label>
        <label for=""
          >Create a New Password:
          <!-- the pattern attribute in the password input type sets the rules about how the password pattern should be  -->
          <input type="password" required pattern="[a-z0-5]{8,12}" name="pwd"
        /></label>
      </fieldset>
      <fieldset>
        <label for=""
          ><input type="radio" name="account-type" id="" class="inline" />
          Personal Account</label
        >
        <label for=""
          ><input type="radio" name="account-type" id="" class="inline" />
          Business Account</label
        >
        <label for=""
          ><input
            type="checkbox"
            name=""
            id=""
            required
            name="terms"
            class="inline"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for=""
          >Upload a profile picture: <input type="file" name="photo-upload"
        /></label>
        <label for=""
          >Input your age (years):
          <input type="number" name="" min="13" max="120" name="age"
        /></label>
        <label for=""
          >How did you hear about us?
          <select name="referrer" id="">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for=""
          >Provide a bio:
          <textarea
            name=""
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" name="submit" />
    </form>
  </body>
</html>
