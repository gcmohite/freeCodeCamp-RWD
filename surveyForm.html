<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyForm.css" type="text/css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
      /></label>
      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
      /></label>
      <label for="age" id="number-label"
        >Age
        <input
          type="number"
          name="age"
          id="age"
          min="13"
          max="120"
          placeholder="Age"
          required
      /></label>

      <label for="">Which option best describes your current role?</label>
      <select name="role" id="role">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>

      <label for="">Would you recommend freeCodeCampto a friend?</label>
      <label for="recommend"
        ><input type="radio" name="recommend" id="definitely" />
        Definitely</label
      >
      <label for="recommend"
        ><input type="radio" name="recommend" id="maybe" /> Maybe</label
      >
      <label for="recommend"
        ><input type="radio" name="recommend" id="notsure" /> Not sure</label
      >

      <label for="">What is your favourite feature of freeCodeCamp?</label>
      <select name="referrer" id="">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>

      <p>What would you like to see improved??</p>
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="fe-projects" /> Front-end
        Projects</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="be-projects" /> Back-end
        Projects</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="data-vis" /> Data
        Visualization</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="challenges" />
        Challenges</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="os-comm" /> Open Source
        Community</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="gitter" /> Gitter help
        rooms</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="videos" /> Videos</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="meetups" /> City
        Meetups</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="wiki" /> Wiki</label
      >
      <label for="feedback"
        ><input type="checkbox" name="feedback" value="forum" /> Forum</label
      >
      <label for="feedback"
        ><input
          type="checkbox"
          name="feedback"
          value="addon-courses"
          id="last-check"
        />
        Additional Courses</label
      >

      <label for="comments" id="comment"
        >Any comments or suggestions?
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Your comment..."
        ></textarea>
      </label>
      <input type="submit" value="Submit" name="submit" id="submit" />
    </form>
  </body>
</html>
