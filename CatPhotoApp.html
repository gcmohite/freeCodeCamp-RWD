<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
  </head>
  <html></html>
  <body>
    <main>
      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <input type="text" placeholder="cat photo URL" />
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat"</legend>
            <label for="indoor"
              ><input
                type="radio"
                id="indoor"
                name="indoor-outdoor"
                value="indoor"
                checked
              />
              Indoor</label
            >
            <label for="outdoor"
              ><input
                type="radio"
                id="outdoor"
                name="indoor-outdoor"
                value="outdoor"
              />
              Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input
              type="checkbox"
              name="personality"
              id="loving"
              checked
            /><label for="loving">Loving</label>
            <input type="checkbox" name="personality" id="lazy" /><label
              for="lazy"
              >Lazy</label
            >
            <input type="checkbox" name="personality" id="energetic" /><label
              for="energetic"
              >Energetic</label
            >
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        No Copyright -
        <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
