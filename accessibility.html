<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="accessibility.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="logo image"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name ">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="info">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="info">
            <label for="dob"
              >D.O.B:<span class="sr-only">(Date of Birth)</span>
            </label>
            <input type="date" name="dob" id="dob" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="q1">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">True</label>
                  <input type="radio" id="q1-a1" name="T" value="true" />
                </li>
                <li>
                  <label for="q1-a2">False</label>
                  <input type="radio" id="q1-a2" name="F" value="false" />
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="q2">
              <legend>True/False?</legend>
              <ul>
                <li>
                  <label for="q2-a1">True</label>
                  <input type="radio" id="q2-a1" name="T" value="true" />
                </li>
                <li>
                  <label for="q2-a2">False</label>
                  <input type="radio" id="q2-a2" name="F" value="false" />
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
